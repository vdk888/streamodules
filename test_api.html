<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Crypto Trading Platform API Test</h1>
    
    <div>
        <button onclick="testSymbols()">Test Symbols API</button>
        <button onclick="testData()">Test Data API</button>
        <button onclick="testRanking()">Test Ranking API</button>
    </div>
    
    <h2>Results:</h2>
    <pre id="results">Click a button to test an API endpoint...</pre>
    
    <script>
        const apiBaseUrl = "http://localhost:5000";
        
        async function testSymbols() {
            const resultsElement = document.getElementById('results');
            resultsElement.textContent = "Fetching symbols...";
            
            try {
                console.log(`Fetching from: ${apiBaseUrl}/api/crypto/symbols`);
                const response = await fetch(`${apiBaseUrl}/api/crypto/symbols`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultsElement.textContent = `Error: ${response.status} - ${errorText}`;
                    return;
                }
                
                const data = await response.json();
                resultsElement.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                resultsElement.textContent = `Error: ${error.message}\n\nCheck the console for more details.`;
            }
        }
        
        async function testData() {
            const resultsElement = document.getElementById('results');
            resultsElement.textContent = "Fetching data for BTC/USD...";
            
            try {
                console.log(`Fetching from: ${apiBaseUrl}/api/crypto/data/BTC-USD?timeframe=1h&lookback_days=1`);
                const response = await fetch(`${apiBaseUrl}/api/crypto/data/BTC-USD?timeframe=1h&lookback_days=1`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultsElement.textContent = `Error: ${response.status} - ${errorText}`;
                    return;
                }
                
                const data = await response.json();
                
                // Only show a subset of the data to avoid overwhelming the display
                const summary = {
                    success: data.success,
                    symbol: data.symbol,
                    timeframe: data.timeframe,
                    lookback_days: data.lookback_days,
                    price_data_count: data.price_data ? data.price_data.length : 0,
                    signals_data_count: data.signals_data ? data.signals_data.length : 0,
                    price_data_sample: data.price_data ? data.price_data.slice(0, 2) : [],
                    signals_data_sample: data.signals_data ? data.signals_data.slice(0, 2) : []
                };
                
                resultsElement.textContent = JSON.stringify(summary, null, 2);
            } catch (error) {
                console.error('Error:', error);
                resultsElement.textContent = `Error: ${error.message}\n\nCheck the console for more details.`;
            }
        }
        
        async function testRanking() {
            const resultsElement = document.getElementById('results');
            resultsElement.textContent = "Fetching ranking data...";
            
            try {
                console.log(`Fetching from: ${apiBaseUrl}/api/crypto/ranking?lookback_days=15`);
                const response = await fetch(`${apiBaseUrl}/api/crypto/ranking?lookback_days=15`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultsElement.textContent = `Error: ${response.status} - ${errorText}`;
                    return;
                }
                
                const data = await response.json();
                
                // Only show a subset of the ranking data
                const summary = {
                    success: data.success,
                    ranking_count: data.ranking ? data.ranking.length : 0,
                    ranking_sample: data.ranking ? data.ranking.slice(0, 5) : []
                };
                
                resultsElement.textContent = JSON.stringify(summary, null, 2);
            } catch (error) {
                console.error('Error:', error);
                resultsElement.textContent = `Error: ${error.message}\n\nCheck the console for more details.`;
            }
        }
    </script>
</body>
</html>
